name: allinone
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.17.0
  firebase_database: ^9.0.14
  intl: ^0.17.0
  provider: ^6.0.2
  get_it: ^7.2.0
  injectable: ^1.5.3
  auto_route: ^4.0.1
  flutter_hooks: ^0.18.4
  freezed_annotation: ^2.0.3
  json_annotation: ^4.5.0
  uuid: ^3.0.6


dev_dependencies:
  auto_route_generator: ^4.0.0
  build_runner: ^2.1.11
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.0.3+1
  icons_launcher: ^1.1.8
  injectable_generator: ^1.5.3
  json_serializable: ^6.2.0
  mockito: ^5.2.0

flutter_icons:
  image_path: "assets/icon/icon.jpg"
  android: true
  adaptive_icon_background: "assets/icon/icon_background.png"
  adaptive_icon_foreground: "assets/icon/icon_foreground.png"
  ios: true
  macos: true
  web: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/cool_smiley.png
    - assets/images/brush.png

  fonts:
    - family: Dosis
      fonts:
        - asset: assets/fonts/Dosis-Regular.ttf
        - asset: assets/fonts/Dosis-Bold.ttf
          weight: 700
